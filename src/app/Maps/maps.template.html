<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">
  
      <agm-marker 
      [latitude]="lat"
      [longitude]="lng">
      
          <agm-info-window>
          <strong>Your Location</strong>
          </agm-info-window>

      </agm-marker>

      <agm-circle 
      [latitude]="lat" 
      [longitude]="lng" 
      [radius]="SearchRadius"
      [fillColor]="'blue'"
      [editable]="true"
      (radiusChange)="radiusChanged($event)"
      (centerChange)="centerChanged($event)">

  </agm-circle>


</agm-map>
