<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">
  
      <agm-marker 
      [latitude]="lat"
      [longitude]="lng">
      
          <agm-info-window>
          <strong>Search Near Coordinates</strong>
          </agm-info-window>

      </agm-marker>

</agm-map>
